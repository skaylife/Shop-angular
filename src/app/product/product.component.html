<div class="text-center">
  <h2>{{ product.title }}</h2>

  <div class="flex-center">
    <quill-view-html [content]="product.photo"></quill-view-html>
  </div>

  <h2>Цена: {{ product.price }} $</h2>

  <button [routerLink]="['/product', product.id]" class="btn btn-dark">
    Открыть
  </button>

  <button [routerLink]="['/cart']" class="btn btn-dark" (click)="addProduct(product)">
    Добавить корзину
  </button>
</div>
