<div *ngIf="orders.length; else noOrders">
  <h2 class="pb text-center">Таблица заказов</h2>

  <table>
    <thead>
      <tr>
        <th  class="tr-color">Дата заказа</th>
        <th  class="tr-color">Номер телефона</th>
        <th  class="tr-color">Заказчик</th>
        <th  class="tr-color">Адрес</th>
        <th  class="tr-color">Товары</th>
        <th  class="tr-color">Цена</th>
        <th  class="tr-color">Статус</th>
      </tr>
    </thead>

    <tbody>
      <tr  *ngFor="let order of orders">
        <td>{{ order.date | date: 'medium'}}</td>
        <td>{{ order.phone }}</td>
        <td>{{ order.name }}</td>
        <td>{{ order.address }}</td>
        <td>
          <div *ngFor="let product of order.orders">{{ product.title }}</div>
        </td>
        <td>
          <div class="text-center">{{ order.price }}$</div>
          <div class="text-center">{{ order.payment }}</div>
        </td>

        <td>
          <button class="btn btn-danger" (click)="remove(order.id)">Заказ выполнен</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #noOrders>
  <p class="text-center">Нет заказов...</p>
</ng-template>
